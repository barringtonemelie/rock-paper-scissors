<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" type="text/css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@600;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <div class="background-wrapper">

    <div class="scoreboard">
      <div class="game-title">
        <h2>ROCK</h2>
        <h2>PAPER</h2>
        <h2>SCISSORS</h2>
      </div>
      
      <div class="score">
        <h3>SCORE</h3>
        <p class="score-num">0</p>
      </div>
    </div>

    <div class="game-choice">
        <img class="paper choice" src="./images/icon-paper.svg" alt="Paper">
        <img class="scissors choice" src="./images/icon-scissors.svg" alt="Scissors">
        <img class="rock choice" src="./images/icon-rock.svg" alt="Rock">
    </div>

    

    <div class="rules-btn">
      <h4>RULES</h4>
    </div>

    <div class="hidden-bg modal-bg">
    </div>

    <div class="hidden-modal modal">
      <img class="img-rules" src="./images/image-rules.svg" alt="Game rules">
      <img class="img-close" src="./images/icon-close.svg" alt="Close button">
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Emelie Barrington</a>.
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
